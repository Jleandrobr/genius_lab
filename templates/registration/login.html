{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Login{% endblock %}

{% block content %} 


<div class="d-flex justify-content-center align-items-center vh-60">
    <div class="col-md-4 p-4 border rounded shadow-lg bg-white">
        <h2 class="text-center mb-4">Bem-vindo(a)</h2>
        <p class="text-center text-muted">Faça login para continuar</p>
        
        {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                Usuário ou Senha incorreta. Por favor, tente novamente.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label" for="id_username">Usuário:</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="id_password">Senha:</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Digite sua senha" required>
            </div>

            <button class="btn btn-primary w-100 mt-3" type="submit">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueci minha senha</a>
        </div>
    </div>
</div>

{% endblock %}
