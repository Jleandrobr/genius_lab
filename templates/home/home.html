{% extends "base.html" %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %} 

<h1>Seja bem vindo</h1>

    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Sair</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <br>

    <img src="{% static 'img/ficoes.jpg' %}" alt="livros">

{% endblock %}
